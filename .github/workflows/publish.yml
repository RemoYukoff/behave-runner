name: Publish to Open VSX

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Type check and lint
        run: npm run typecheck && npm run lint

      - name: Check version change
        id: version_check
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Get previous version from the commit before this push
          PREVIOUS_VERSION=$(git show "${{ github.event.before }}:package.json" 2>/dev/null | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version" 2>/dev/null || echo "0.0.0")
          echo "Previous version: $PREVIOUS_VERSION"

          # Compare versions
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "publish=true" >> "$GITHUB_OUTPUT"
            echo "version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "Version unchanged ($CURRENT_VERSION), skipping publish"
            echo "publish=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish
        if: steps.version_check.outputs.publish == 'true'
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
        run: |
          echo "Publishing version ${{ steps.version_check.outputs.version }}"
          npx ovsx publish -p "$OVSX_TOKEN"

      - name: Create Git tag
        if: steps.version_check.outputs.publish == 'true'
        run: |
          VERSION="${{ steps.version_check.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
